<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs/swiper.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="feed">
        <div class="feed__wrapper">
            <div class="swiper swiper-outer">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#" class="feed-item">
                            <img src="images/logo1.jpg" alt="feed-item-image" class="feed-item__image">
                            <p class="feed-item__title">О Frisbuy</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="feed-item">
                            <img src="images/logo2.jpg" alt="feed-item-image" class="feed-item__image">
                            <p class="feed-item__title">Возможности Stories</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="feed-item">
                            <img src="images/logo3.jpg" alt="feed-item-image" class="feed-item__image">
                            <p class="feed-item__title">Результаты</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="feed-item">
                            <img src="images/logo4.jpg" alt="feed-item-image" class="feed-item__image">
                            <p class="feed-item__title">Как встроить</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="feed-item">
                            <img src="images/logo5.jpg" alt="feed-item-image" class="feed-item__image">
                            <p class="feed-item__title">Доп. сервисы</p>
                        </a>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="swiper swiper-modal">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/libs/swiper.js"></script>
    <script src="js/main.js" defer></script>

</body>

</html>
